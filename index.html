<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Coca-Cola</title>
</head>

<body>

    <div class="duo-background">
        <div class="first-background"></div>
        <div class="second-background"></div>
    </div>

    <header>
        
        <div class="div-image"> 
            <img src="./assets/logo-image.png" alt="logo-coca-cola" class="logo-image">
        </div>
        
        <nav class="menu">
            <a class="home">Início</a>
            <a class="products">Produtos</a>
            <a class="news">Novidades</a>
            <a class="about">Sobre</a>
            <a class="contacts">Contato</a>
        </nav>

    </header>
    
    <main>
        <div class="container-left">
            
            <h2>MAS É MELHOR UMA</h2>
            
            <h1>COCA-COLA!</h1>
            
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, 
                voluptates velit expedita eaque, maxime libero necessitatibus 
                quo reprehenderit blanditiis vel exercitationem officiis sequi?</p>
            
                <button class="button-products">VER TODOS OS PRODUTOS</button>

        </div>
        
        <div class="container-right">

            <img src="./assets/Coca-Cola_Lata 1.png" alt="Coca-Cola_Lata" class="coca-lata">

        </div>
    
    </main>

    <script>
        const body = document.body;
        const darkModeToggle = document.createElement("button");
        darkModeToggle.textContent = "Dark";
        darkModeToggle.classList.add("dark-mode-button");
      
        darkModeToggle.addEventListener("click", () => {
          body.classList.toggle("dark-mode");
        });
      
        document.querySelector("header").appendChild(darkModeToggle);
      </script>
      
</body>

</html>
